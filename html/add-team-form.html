<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add-team-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://www.iplt20.com/img/favicon.ico">
    <title>Add a new Team | Form</title>

</head>

<body>
    <div class="bn-back">
        <button class="in-bn" type="button" onclick="window.location.href = '../index.html'"><i class="fa fa-arrow-left"></i> Back</button>
        <!-- <input class=" fa fa-home" type="submit" value="Back"> -->
    </div>
    <div class="main">
        <div class="container">
            <div class="f-img">
                <img id="form-img" src="../assets/f-img.png" alt="f-img">
            </div>
            <div class="f-pannel">
                <h1>ADD NEW TEAM</h1>
                <form action="/index.html">
                    <div class="in-field">
                        <label>TEAM NAME</label>
                        <input name="t_name" class="input_name" type="text" required>
                    </div>
                    <div class="in-field">
                        <label>TEAM LOGO URL</label>
                        <input name="logo_url" class="input_name" type="url" placeholder="https://example.com/logo.png" required>
                    </div>
                    <div class="add">
                        <input id="btn-submit" type="submit" value="ADD TEAM">
                    </div>
                </form>


            </div>
        </div>
    </div>

</body>

</html>
